# Production Docker Compose Configuration
# Uses Docker secrets for sensitive data
# Prerequisites:
#   - Create secrets using: docker secret create <secret_name> <file_path>
#   - Or use docker stack deploy with Docker Swarm

services:
  nginx:
    image: nginx:alpine
    container_name: flowpoint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - warpgate
    restart: unless-stopped
    networks:
      - flowpoint-network

  warpgate:
    image: ghcr.io/warp-tech/warpgate
    container_name: flowpoint-warpgate
    expose:
      - "8888"
    volumes:
      - ./data/warpgate:/data
    environment:
      - WARPGATE_CONFIG=/data/warpgate.yaml
    healthcheck:
      disable: true
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - flowpoint-network
    depends_on:
      - flowpoint

  flowpoint:
    image: registry.gitlab.com/pointsolutions/flowpoint:0.6.5
    container_name: flowpoint-app
    environment:
      # FlowPoint Application Settings
      - AP_APP_TITLE=FlowPoint
      - AP_FAVICON_URL=/favicon.ico
      - AP_FRONTEND_URL=https://flowpoint-demo.pointsolutions.me
      - AP_EXECUTION_MODE=UNSANDBOXED
      - AP_ENVIRONMENT=prod
      - AP_TELEMETRY_ENABLED=false
      # Database Configuration (using secrets)
      - AP_DB_TYPE=POSTGRES
      - AP_POSTGRES_HOST=postgres
      - AP_POSTGRES_PORT=5432
      - AP_POSTGRES_DATABASE_FILE=/run/secrets/postgres_db
      - AP_POSTGRES_USERNAME_FILE=/run/secrets/postgres_user
      - AP_POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      # Redis Configuration
      - AP_REDIS_HOST=redis
      - AP_REDIS_PORT=6379
      # Security (using secrets)
      - AP_ENCRYPTION_KEY_FILE=/run/secrets/ap_encryption_key
      - AP_JWT_SECRET_FILE=/run/secrets/ap_jwt_secret
      - AP_CODE_SECRETS_KEY_FILE=/run/secrets/ap_code_secrets_key
      # Server Settings
      - AP_PORT=80
      - AP_SSL_ENABLED=false
      # Registration Control
      - AP_SIGN_UP_ENABLED=${AP_SIGN_UP_ENABLED:-false}
      - AP_USER_INVITATION_ONLY=${AP_USER_INVITATION_ONLY:-true}
      # Proxy settings
      - HTTP_PROXY=http://squid:3128
      - HTTPS_PROXY=http://squid:3128
      - NO_PROXY=localhost,127.0.0.1,redis,postgres,nginx,flowpoint-app,warpgate
    secrets:
      - postgres_db
      - postgres_user
      - postgres_password
      - ap_encryption_key
      - ap_jwt_secret
      - ap_code_secrets_key
    expose:
      - "80"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - flowpoint-network

  nocodb:
    image: nocodb/nocodb:latest
    container_name: flowpoint-nocodb
    environment:
      # Database configuration
      - NC_DB_TYPE=pg
      - NC_DB_HOST=postgres
      - NC_DB_PORT=5432
      - NC_DB_USER_FILE=/run/secrets/postgres_user
      - NC_DB_PASSWORD_FILE=/run/secrets/postgres_password
      - NC_DB_NAME=${NOCODB_DB:-nocodb}
      # Registration Control
      - NC_INVITE_ONLY_SIGNUP=${NC_INVITE_ONLY_SIGNUP:-true}
      - NC_DISABLE_EMAIL_AUTH=${NC_DISABLE_EMAIL_AUTH:-false}
      # Proxy settings
      - HTTP_PROXY=http://squid:3128
      - HTTPS_PROXY=http://squid:3128
      - NO_PROXY=localhost,127.0.0.1,redis,postgres,warpgate
    secrets:
      - postgres_user
      - postgres_password
    expose:
      - "8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - flowpoint-network
    volumes:
      - nocodb_data:/usr/app/data

