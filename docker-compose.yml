  redis:
    image: redis:7-alpine
    container_name: flowpoint-redis
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - flowpoint-network

  postgres:
    image: postgres:16-alpine
    container_name: flowpoint-postgres
    environment:
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_db
      - postgres_user
      - postgres_password
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - flowpoint-network

  squid:
    image: ubuntu/squid:latest
    container_name: flowpoint-squid
    expose:
      - "3128"
    volumes:
      - ./squid.conf:/etc/squid/squid.conf:ro
      - squid_cache:/var/spool/squid
    restart: unless-stopped
    networks:
      - flowpoint-network

# Docker secrets (external - must be created before deployment)
# Create with: ./scripts/create-secrets.sh
# Or manually: echo "value" | docker secret create <secret_name> -
secrets:
  postgres_db:
    external: true
  postgres_user:
    external: true
  postgres_password:
    external: true
  ap_encryption_key:
    external: true
  ap_jwt_secret:
    external: true
  ap_code_secrets_key:
    external: true

volumes:
  postgres_data:
  squid_cache:
  nocodb_data:
  langflow_data:

networks:
  flowpoint-network:
    driver: bridge
