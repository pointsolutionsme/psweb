# Development Docker Compose Configuration
# Uses .env file for all configuration
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  nginx:
    image: nginx:alpine
    container_name: flowpoint-nginx-dev
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTS_PATH:-/etc/ssl/flowpoint-dev}:/etc/nginx/ssl:ro
    depends_on:
      - flowpoint
    restart: unless-stopped
    networks:
      - flowpoint-network

  flowpoint:
    image: ${FLOWPOINT_IMAGE:-flowpoint:0.7.0}
    container_name: flowpoint-app-dev
    env_file:
      - .env
    environment:
      # Database connection
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Redis connection
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - flowpoint-network

  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: flowpoint-redis-dev
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - flowpoint-network

  postgres:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: flowpoint-postgres-dev
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - flowpoint-network

volumes:
  postgres_data:

networks:
  flowpoint-network:
    driver: bridge
